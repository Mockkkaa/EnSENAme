            // Función para agregar ejemplos al clasificador
            async function addExample(className) {
                // Capturar el frame actual del video
                const img = tf.browser.fromPixels(video);
                const processedImg = tf.image.resizeBilinear(img, [224, 224]);
                const batchedImg = processedImg.expandDims(0);
                
                // Obtener las activaciones de MobileNet
                const activation = mobilenet.predict(batchedImg);
                
                // Agregar el ejemplo al clasificador
                classifier.addExample(activation, className);
                
                // Almacenar datos de entrenamiento para posible guardado
                if (!trainingData.examples[className]) {
                    trainingData.examples[className] = [];
                    trainingData.classNames.push(className);
                }
                
                // Convertir tensor a array normal para almacenamiento
                const activationData = await activation.data();
                trainingData.examples[className].push(Array.from(activationData));
                
                // Liberar memoria
                img.dispose();
                processedImg.dispose();
                batchedImg.dispose();
                
                console.log(`Ejemplo agregado para la clase: ${className}`);
            }
            
            // Predicción de una sola captura
            async function predictOnce() {
                if (classifier.getNumClasses() === 0) {
                    predictionText.textContent = 'Primero entrena o carga un modelo';
                    return null;
                }
                const img = tf.browser.fromPixels(video);
                const processedImg = tf.image.resizeBilinear(img, [224, 224]);
                const batchedImg = processedImg.expandDims(0);
                const activation = mobilenet.predict(batchedImg);
                const result = await classifier.predictClass(activation);
                predictionText.textContent = `Seña: ${result.label}`;
                const confidence = (result.confidences[result.label]||0);
                const confPct = Math.round(confidence * 100);
                confidenceLevel.style.width = `${confPct}%`;
                confidenceValue.textContent = `${confPct}% de confianza`;
                currentLabel = result.label || '';
                lastPrediction = { label: currentLabel, confidence, ts: Date.now() };
                img.dispose(); processedImg.dispose(); batchedImg.dispose();
                return { label: currentLabel, confidence };
            }

            async function predictBurst(frames=3, gapMs=120){
                const results = [];
                for (let i=0;i<frames;i++){
                    const r = await predictOnce();
                    if (r) results.push(r);
                    if (i<frames-1) await new Promise(res=>setTimeout(res,gapMs));
                }
                if (results.length===0) return null;
                // Agrupar por etiqueta y promediar confianza
                const agg = {};
                for (const r of results){
                    if (!r.label) continue;
                    if (!agg[r.label]) agg[r.label] = {sum:0,count:0};
                    agg[r.label].sum += r.confidence;
                    agg[r.label].count += 1;
                }
                let bestLabel = '';
                let bestScore = -1;
                for (const [lab, v] of Object.entries(agg)){
                    const avg = v.sum / Math.max(1,v.count);
                    if (avg > bestScore){ bestScore = avg; bestLabel = lab; }
                }
                if (!bestLabel) return null;
                return { label: bestLabel, confidence: bestScore };
            }

            function startStreaming(){ if (streamTimer) return; streamTimer = setInterval(predictOnce, 1000); showStatus('Reconocimiento continuo iniciado','success'); }
            function stopStreaming(){ if (streamTimer){ clearInterval(streamTimer); streamTimer=null; showStatus('Reconocimiento continuo detenido','warning'); } }
            
            // Función para guardar datos de entrenamiento localmente
            async function saveTrainingDataLocal() {
                try {
                    // Crear un blob con los datos de entrenamiento
                    const dataStr = JSON.stringify(trainingData);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    
                    // Crear un enlace de descarga
                    const url = URL.createObjectURL(dataBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'datos_entrenamiento_senas.json';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Limpiar
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    showStatus('Datos guardados localmente correctamente', 'success');
                } catch (error) {
                    console.error('Error al guardar datos localmente:', error);
                    showStatus('Error al guardar datos localmente', 'error');
                }
            }
            
            // Función para cargar datos de entrenamiento locales
            async function loadTrainingDataLocal() {
                try {
                    // Crear un input de tipo file
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    
                    input.onchange = async (e) => {
                        const file = e.target.files[0];
                        if (!file) return;
                        
                        const reader = new FileReader();
                        reader.onload = async (event) => {
                            try {
                                const loadedData = JSON.parse(event.target.result);
                                
                                // Restaurar datos
                                trainingData = loadedData;
                                
                                // Reconstruir el clasificador
                                classifier.clearAllClasses();
                                
                                for (const className of trainingData.classNames) {
                                    for (const exampleData of trainingData.examples[className]) {
                                        // Recrear el tensor desde los datos guardados
                                        const tensorData = tf.tensor(exampleData, [1, 1000]);
                                        classifier.addExample(tensorData, className);
                                    }
                                }
                                
                                examplesAdded = trainingData.classNames.reduce((total, className) => {
                                    return total + trainingData.examples[className].length;
                                }, 0);
                                
                                showStatus(`Datos cargados: ${examplesAdded} ejemplos. Listo para usar.`, 'success');
                                
                            } catch (error) {
                                console.error('Error al procesar el archivo:', error);
                                showStatus('Error al procesar el archivo de datos', 'error');
                            }
                        };
                        
                        reader.readAsText(file);
                    };
                    
                    input.click();
                } catch (error) {
                    console.error('Error al cargar datos locales:', error);
                    showStatus('Error al cargar datos locales', 'error');
                }
            }

            function unique(arr){ return Array.from(new Set(arr)); }
            function normalizeTrainingData(loaded){
                // A) Formato nativo
                if (loaded && Array.isArray(loaded.classNames) && loaded.examples && typeof loaded.examples==='object') {
                    return loaded;
                }
                // B) { labels:[], vectors:[[1000], ...] }
                if (loaded && Array.isArray(loaded.labels) && Array.isArray(loaded.vectors)){
                    const ex = {}; const names = unique(loaded.labels);
                    for(let i=0;i<loaded.labels.length;i++){
                        const lab = String(loaded.labels[i]||'');
                        const vec = loaded.vectors[i]; if(!Array.isArray(vec)) continue;
                        (ex[lab] ||= []).push(vec);
                    }
                    return { classNames: names, examples: ex };
                }
                // C) { classes:[], data:{ label:[[1000], ...] } }
                if (loaded && Array.isArray(loaded.classes) && loaded.data && typeof loaded.data==='object'){
                    return { classNames: loaded.classes, examples: loaded.data };
                }
                // D) { examples:[ {label, vector} ], classNames? }
                if (loaded && Array.isArray(loaded.examples)){
                    const ex={}; const names=[];
                    for(const item of loaded.examples){ if(!item) continue; const lab=String(item.label||''); const vec=item.vector; if(!Array.isArray(vec)) continue; (ex[lab] ||= []).push(vec); names.push(lab); }
                    return { classNames: unique(loaded.classNames||names), examples: ex };
                }
                throw new Error('Formato de modelo inválido');
            }

            async function fetchWithFallback(urls){
                for (const u of urls){
                    try{
                        const res = await fetch(u, { cache:'no-store' });
                        if (res.ok){ return await res.json(); }
                    }catch(_){ /* continuar con el siguiente */ }
                }
                throw new Error('No se pudo cargar ningún modelo de las fuentes indicadas');
            }

            // Cargar datos de entrenamiento por defecto desde el servidor (con fallback y normalización)
            async function loadDefaultTrainingData() {
                try {
                    // Orden solicitado: usar como predeterminado el #4 (local)
                    const ORDERED_SOURCES = [LOCAL_DEFAULT_URL, ...LOCAL_EXTRA_CANDIDATES, ...REMOTE_CANDIDATES];
                    const loadedRaw = await fetchWithFallback(ORDERED_SOURCES);
                    const loadedData = normalizeTrainingData(loadedRaw);

                    trainingData = loadedData;
                    classifier.clearAllClasses();
                    for (const className of trainingData.classNames) {
                        const list = trainingData.examples[className] || [];
                        for (const exampleData of list) {
                            const tensorData = tf.tensor(exampleData, [1, 1000]);
                            classifier.addExample(tensorData, className);
                        }
                    }
                    examplesAdded = trainingData.classNames.reduce((total, cn) => total + (trainingData.examples[cn]?.length || 0), 0);
                    const nClasses = trainingData.classNames.length;
                    if (nClasses>0) {
                        showStatus(`Modelo por defecto cargado: ${examplesAdded} ejemplos y ${nClasses} clases.`, 'success');
                    } else {
                        showStatus('Modelo por defecto cargado (sin ejemplos). Usa Agregar ejemplo o Cargar Modelo (Archivo).', 'warning');
                    }
                } catch (error) {
                    console.error('Error al cargar modelo por defecto:', error);
                    showStatus('No se pudo cargar el modelo por defecto. Usa Cargar Modelo (Archivo).', 'error');
                }
            }

            
            // Función para mostrar estado
            function showStatus(message, type) {
                predictionText.textContent = message;
                
                // Limpiar después de 3 segundos
                setTimeout(() => {
                    predictionText.textContent = 'Listo para usar';
                }, 3000);
            }

            // Funciones para botones de entrenamiento rápido
            window.train = function() {
                const className = prompt('Ingresa el nombre de la seña (ej: Hola, Gracias, Por favor):');
                if (className && className.trim() && isModelReady && isVideoReady) {
                    addExample(className.trim());
                    examplesAdded++;
                    predictionText.textContent = `Ejemplo "${className}" agregado. Total: ${examplesAdded}`;
                } else if (!className || !className.trim()) {
                    predictionText.textContent = 'Por favor ingresa un nombre para la seña';
                } else {
                    predictionText.textContent = 'Espera a que el modelo y la cámara estén listos';
                }
            }

            window.save = function() {
                if (examplesAdded > 0) {
                    saveTrainingDataLocal();
                } else {
                    predictionText.textContent = 'No hay datos para guardar. Primero entrena el modelo.';
                }
            }

            window.load = function() {
                loadTrainingDataLocal();
            }

            // Exponer funciones a botones
            window.loadDefault = function() {
                loadDefaultTrainingData();
            }
            window.predictOnce = function(){ predictOnce(); }
            window.startStreaming = function(){ startStreaming(); }
            window.stopStreaming = function(){ stopStreaming(); }

            // Texto acumulado: copiar/borrar + teclado (Enter/Espacio)
            const accum = document.getElementById('accumulatedText');
            const btnCopyAccum = document.getElementById('btnCopyAccum');
            const btnClearAccum = document.getElementById('btnClearAccum');
            function appendText(s){ if(!s) return; accum.value += s; accum.scrollTop = accum.scrollHeight; }
            btnClearAccum.addEventListener('click', ()=>{ accum.value=''; showStatus('Texto borrado','warning'); });
            btnCopyAccum.addEventListener('click', async ()=>{
                const txt = accum.value||'';
                try{
                    if (navigator.clipboard && window.isSecureContext){ await navigator.clipboard.writeText(txt); }
                    else { const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); }
                    showStatus('Texto copiado','success');
                }catch(e){ console.error(e); showStatus('No se pudo copiar','error'); }
            });
            document.addEventListener('keydown', async (e)=>{
                const tag = (e.target && e.target.tagName) ? e.target.tagName.toUpperCase() : '';
                const isAccum = (e.target && e.target.id === 'accumulatedText');
                // Permitimos Enter/Espacio incluso dentro del textarea acumulado (readonly)
                if (!isAccum && (tag==='INPUT' || tag==='TEXTAREA' || (e.target && e.target.isContentEditable))) return;

                const isEnter = (e.key === 'Enter' || e.code === 'NumpadEnter');
                const isSpace = (e.key === ' ' || e.code === 'Space');

                if (!(isEnter || isSpace)) return;

                // Debounce para evitar repetidos por autorepeat
                const now = Date.now();
                if (now - lastEnterAt < 200) { e.preventDefault(); return; }
                lastEnterAt = now;

                if (isSpace) {
                    e.preventDefault();
                    appendText(' ');
                    return;
                }

                if (isEnter) {
                    e.preventDefault();
                    // Usar predicción reciente si es confiable y reciente (<=1500ms)
                    const fresh = (now - lastPrediction.ts) <= 1500;
                    if (fresh && lastPrediction.label && lastPrediction.confidence >= MIN_CONFIDENCE) {
                        appendText(lastPrediction.label);
                        showStatus(`Agregado: ${lastPrediction.label}`,'success');
                        return;
                    }
                    // Si no hay predicción reciente, intentar una rápida
                    if (classifier.getNumClasses() === 0) {
                        showStatus('Entrena o carga un modelo antes de usar Enter','warning');
                        return;
                    }
                    const res = await predictBurst(3, 120);
                    if (res && res.label && res.confidence >= MIN_CONFIDENCE) {
                        appendText(res.label);
                        showStatus(`Agregado: ${res.label}`,'success');
                    } else {
                        showStatus('Predicción no confiable. Intenta de nuevo o agrega ejemplos.','warning');
                    }
                }
            });
        });
    </script>
